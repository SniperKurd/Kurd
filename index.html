<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Token Swap</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Token Swap</h1>
    <div id="pairInfo">Loading pair...</div>
    <label>Amount
      <input id="amount" type="text" placeholder="0.0">
    </label>
    <label>Slippage (%)
      <input id="slippage" type="number" value="1">
    </label>
    <label>
      <input id="forceSwap" type="checkbox">
      Swap with no slippage limit
    </label>
      <button id="swapBtn">Swap</button>
      <div id="message"></div>
      <pre id="debug"></pre>
    </div>
  <script>window.AdminSwapConfig = window.AdminSwapConfig || {};</script>
  <script src="./libs/ethers.umd.min.js"></script>
  <script type="module" src="./src/modules/swap/router.js"></script>
</body>
</html>
