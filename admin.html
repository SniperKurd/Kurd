<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Config</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Admin Configuration</h1>
    <form id="configForm">
      <label>Pair Address
        <input type="text" id="pair" required>
      </label>
      <label>RPC URL
        <input type="text" id="rpc">
        <button type="button" id="testBtn">اختبار الاتصال</button>
      </label>
      <label>Router Address
        <input type="text" id="router">
      </label>
      <label>Default Slippage (%)
        <input type="number" id="slippage" value="1">
      </label>
      <label>Admin Token
        <input type="password" id="token">
      </label>
      <button type="submit">Save</button>
    </form>
    <div id="msg"></div>
    <details id="debugPanel" style="margin-top:1em">
      <summary>Debug</summary>
      <pre id="debug"></pre>
    </details>
  </div>
  <script src="./libs/ethers.umd.min.js"></script>
  <script type="module" src="./src/modules/admin/ui.js"></script>
</head>
<body>
  <h1>Admin Configuration</h1>
  <form id="configForm">
    <div>
      <label>Pair Address <input type="text" id="pair" required></label>
    </div>
    <div>
      <label>RPC URL <input type="text" id="rpc"></label>
    </div>
    <div>
      <label>Router Address <input type="text" id="router"></label>
    </div>
    <div>
      <label>Default Slippage (%) <input type="number" id="slippage" value="1"></label>
    </div>
    <button type="submit">Save</button>
  </form>
  <script src="./assets/js/admin.js"></script>
</body>
</html>
